<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <div class="search-main">
            <input  type="text" placeholder="Search.." class="search">
            <button class="search-button"><i class="fa fa-fw fa-search"></i></button>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">AboutUS</a>
            <a href="#">ContactUS</a>
        </nav>
    </header>
    <div class="content">
        <h1>Our Products:</h1>
    </div>
    <div class="slider">
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" oncanplay="plusSlides(1)">&#10095</a>
    </div>
    <script>
        let slideIndex = 0;

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.querySelectorAll('.slider');
            if (n >= slides.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slides.length - 1 }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function toggleMenu() {
            document.querySelector('.nav').classList.toggle('active');
        }

        window.addEventListener('scroll', function () {
            var header = document.querySelector('.header');
            var logo = document.querySelector('.logo');
            var searchMain = document.querySelector('.search-main');
            var menuIcon = document.querySelector('.menu-icon');

            if (window.innerWidth <= 768) {
                if (window.scrollY > header.clientHeight) {
                    logo.style.position = searchMain.style.position = menuIcon.style.position = 'fixed';
                    logo.style.top = searchMain.style.top = menuIcon.style.top = '0';
                } else {
                    logo.style.position = searchMain.style.position = menuIcon.style.position = 'relative';
                    logo.style.top = searchMain.style.top = menuIcon.style.top = 'auto';
                }
            }
        });
    </script>
</body>
</html>
